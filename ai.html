<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat to DeepSeek (Demo)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 120px; font-size: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-top: 0.5rem; }
    pre { white-space: pre-wrap; background:#f5f5f5; padding:1rem; border-radius:6px; }
    label { font-weight: 600; display:block; margin-bottom:0.25rem; }
  </style>
</head>
<body>
  <h1>DeepSeek Chat (client)</h1>

  <label for="prompt">Prompt</label>
  <textarea id="prompt">What is the capital of France?</textarea>

  <div>
    <button id="send">Send</button>
    <span id="status" style="margin-left:1rem"></span>
  </div>

  <h2>Response</h2>
  <pre id="response">—</pre>

  <script>
    const sendBtn = document.getElementById('send');
    const promptEl = document.getElementById('prompt');
    const responseEl = document.getElementById('response');
    const statusEl = document.getElementById('status');

    sendBtn.addEventListener('click', async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) return;

      statusEl.textContent = 'Sending…';
      responseEl.textContent = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            // We send an array of messages so server can pass it through.
            messages: [{ role: 'user', content: prompt }],
            max_tokens: 2048
          })
        });

        if (!res.ok) {
          const err = await res.text();
          statusEl.textContent = 'Error';
          responseEl.textContent = err;
          return;
        }

        const data = await res.json();
        // server returns { reply: "..." }
        statusEl.textContent = 'Done';
        responseEl.textContent = data.reply ?? JSON.stringify(data, null, 2);
      } catch (e) {
        statusEl.textContent = 'Network error';
        responseEl.textContent = String(e);
      }
    });
  </script>
</body>
</html>
